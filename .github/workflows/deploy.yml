on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Ð’ÐµÑ€ÑÐ¸Ñ Ð´ÐµÐ¿Ð»Ð¾Ñ'
        required: false
        default: 'manual deploy'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
        
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies ðŸ“¦
        run: npm ci
        
      - name: Extract repository name
        id: repo-name
        run: echo "REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d '/' -f 2)" >> $GITHUB_ENV
        
      - name: Build ðŸ”§
        run: npm run build
        env:
          NODE_ENV: production
          REPOSITORY_NAME: ${{ env.REPO_NAME }}
      
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true 
          token: ${{ secrets.DEPLOY_TOKEN }}